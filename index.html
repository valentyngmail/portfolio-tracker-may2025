<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Stock Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“ˆ My Stock Portfolio</h1>

    <table class="table table-bordered table-striped" id="portfolio-table">
      <thead class="table-dark">
        <tr>
          <th>Ticker</th>
          <th>Quantity</th>
          <th>Price (EUR)</th>
          <th>Date</th>
          <th>Total Price (EUR)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-YRIK8OyKyVRKfhn8PyK28VR2bnbaEP2PSyl-IpmffzNZo94BlQTO6qgmr2CAYV_H0Evj0t9otKdU/pub?output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        console.log("Parsed data:", results.data);
        showPortfolio(results.data);
      }
    });

    function showPortfolio(data) {
      const table = document.querySelector("#portfolio-table tbody");
      table.innerHTML = "";

      data.forEach(originalRow => {
        // Normalize keys and values
        const row = {};
        Object.keys(originalRow).forEach(key => {
          row[key.trim()] = typeof originalRow[key] === "string" ? originalRow[key].trim() : originalRow[key];
        });

        // Check required fields
        if (row.Ticker && row.Quantity && row["Price (EUR)"] && row.Date && row["Total Price (EUR)"]) {
          try {
            const quantity = parseFloat(row.Quantity.replace(",", "."));
            const price = parseFloat(row["Price (EUR)"].replace("â‚¬", "").replace(",", "."));
            const total = parseFloat(row["Total Price (EUR)"].replace("â‚¬", "").replace(",", "."));

            const [day, month, year] = row.Date.split(".");
            const formattedDate = new Date(`${year}-${month}-${day}`).toLocaleDateString();

            if (isNaN(quantity) || isNaN(price) || isNaN(total)) {
              console.warn("Skipping invalid numeric data:", row);
              return;
            }

            table.innerHTML += `
              <tr>
                <td>${row.Ticker}</td>
                <td>${quantity}</td>
                <td>${price.toFixed(2)} â‚¬</td>
                <td>${formattedDate}</td>
                <td>${total.toFixed(2)} â‚¬</td>
              </tr>
            `;
          } catch (e) {
            console.warn("Error parsing row:", row, e);
          }
        } else {
          console.warn("Missing data in row:", row);
        }
      });
    }
  </script>
</body>
</html>
