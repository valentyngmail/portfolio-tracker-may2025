<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Stock Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-light text-dark p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“ˆ My Stock Portfolio 6</h1>

    <!-- Section 1: Chart -->
    <div class="mb-4">
      <h2>Portfolio Value Over Time</h2>
      <canvas id="portfolio-chart" width="400" height="200"></canvas>
    </div>

    <!-- Section 2: Table -->
    <div class="mb-4">
      <h2>Portfolio Details</h2>
      <table class="table table-bordered table-striped" id="portfolio-table">
        <thead class="table-dark">
          <tr>
            <th>Ticker</th>
            <th>Quantity</th>
            <th>Price (EUR)</th>
            <th>Date</th>
            <th>Total Price (EUR)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Replace with your published Google Sheet CSV URL
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT-YRIK8OyKyVRKfhn8PyK28VR2bnbaEP2PSyl-IpmffzNZo94BlQTO6qgmr2CAYV_H0Evj0t9otKdU/pub?output=csv';

    // Parse CSV from Google Sheets
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        console.log("Parsed data:", results.data);  // Debugging data

        if (results.data && results.data.length > 0) {
          showPortfolio(results.data);  // Populate Table
          showPortfolioChart(results.data);  // Populate Chart
        } else {
          console.log("No data found in the spreadsheet.");
        }
      },
      error: function(error) {
        console.log("Error parsing CSV: ", error.message);
      }
    });

    // Show portfolio data in the table
    function showPortfolio(data) {
      console.log("Populating table with data...", data);  // Debugging table data
      const table = document.querySelector("#portfolio-table tbody");
      table.innerHTML = ""; // Clear any previous data

      data.forEach(row => {
        // Debugging: Check if row data is correct
        console.log(row);

        // Check if the necessary data exists
        if (row.Ticker && row.Quantity && row["Price (EUR)"] && row.Date && row["Total Price (EUR)"]) {
          // Convert Date (DD.MM.YYYY) to JavaScript Date
          const dateParts = row.Date.split('.');
          const dateObj = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);

          // Convert Price (EUR) from "380,05 â‚¬" to numeric value
          const priceStr = row["Price (EUR)"].replace(' â‚¬', '').replace(',', '.');
          const price = parseFloat(priceStr);
          
          // Convert Total Price (EUR) from "380,05 â‚¬" to numeric value
          const totalPriceStr = row["Total Price (EUR)"].replace(' â‚¬', '').replace(',', '.');
          const totalPrice = parseFloat(totalPriceStr);
          
          const quantity = parseFloat(row.Quantity);
          
          // Ensure price and quantity are valid numbers
          if (isNaN(price) || isNaN(quantity) || isNaN(totalPrice)) {
            console.error("Invalid data in row:", row);
            return; // Skip invalid row
          }

          // Add row to table
          table.innerHTML += `
            <tr>
              <td>${row.Ticker}</td>
              <td>${row.Quantity}</td>
              <td>${price.toFixed(2)}</td>
              <td>${dateObj.toLocaleDateString()}</td>
              <td>${totalPrice.toFixed(2)}</td>
            </tr>
          `;
        } else {
          console.error("Missing data in row:", row);
        }
      });
    }

    // Show the chart with individual stock performance
    function showPortfolioChart(data) {
      console.log("Generating chart with data...", data);  // Debugging chart data

      const labels = data.map(row => {
        const dateParts = row.Date.split('.');
        return `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;  // Convert to YYYY-MM-DD format
      });
      
      const totalPrices = data.map(row => {
        const price = parseFloat(row["Price (EUR)"].replace(' â‚¬', '').replace(',', '.'));
        const quantity = parseFloat(row.Quantity);
        return !isNaN(price) && !isNaN(quantity) ? price * quantity : 0; // Ensure valid data
      });

      console.log("Chart labels:", labels);
      console.log("Chart total prices:", totalPrices);

      // Only display chart if there's data
      if (labels.length > 0 && totalPrices.length > 0) {
        const ctx = document.getElementById("portfolio-chart").getContext("2d");
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Portfolio Value Over Time',
              data: totalPrices,
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true
              }
            }
          }
        });
      } else {
        console.log("No valid data for the chart.");
      }
    }
  </script>
</body>
</html>
