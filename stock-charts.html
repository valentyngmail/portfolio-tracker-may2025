<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Week Price Dynamics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    canvas { max-width: 100%; height: 500px; }
  </style>
</head>
<body>
  <h2>ðŸ“‰ 2-Week Price Dynamics</h2>
  <canvas id="lineChart"></canvas>

  <script>
    const tickers = ['AAPL', 'MSFT', 'GOOGL', 'TSLA', 'META', 'NFLX'];
    const fmpApiKey = 'U3IvlUHsgfPqwclA11fnwhCzptP9FtfE';

    async function getUsdToEurRate() {
      const cached = localStorage.getItem('eur-rate');
      const expiry = localStorage.getItem('eur-rate-expiry');
      const now = Date.now();
      if (cached && expiry && now < Number(expiry)) return Number(cached);

      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=EUR');
        const data = await res.json();
        const rate = data.rates.EUR;
        localStorage.setItem('eur-rate', rate);
        localStorage.setItem('eur-rate-expiry', now + 86400000);
        return rate;
      } catch (e) {
        console.error('Failed to fetch EUR rate');
        return 0;
      }
    }

    async function fetchHistoricalPrices(ticker) {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/historical-price-full/${ticker}?timeseries=14&apikey=${fmpApiKey}`);
      const data = await res.json();
      return data.historical.reverse(); // oldest to newest
    }

    async function drawChart() {
      const ctx = document.getElementById('lineChart').getContext('2d');
      const rate = await getUsdToEurRate();

      const datasets = await Promise.all(tickers.map(async ticker => {
        const history = await fetchHistoricalPrices(ticker);
        return {
          label: ticker,
          data: history.map(day => (day.currency === 'USD' ? day.close * rate : day.close)),
          borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
          tension: 0.3,
          fill: false
        };
      }));

      const labels = (await fetchHistoricalPrices(tickers[0])).map(d => d.date);

      new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          stacked: false,
          plugins: {
            title: {
              display: true,
              text: 'Stock Prices in EUR (Last 2 Weeks)'
            }
          },
          scales: {
            y: {
              title: { display: true, text: 'Price (EUR)' }
            },
            x: {
              title: { display: true, text: 'Date' }
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
